version: '3.8'

services:
  app:
    build: .
    ports:
      - '5000:5000'
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - '9090:9090'
    networks:
      - monitoring

networks:
  monitoring:
