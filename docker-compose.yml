version: '3.8'

services:
  app:
    build: .
    ports:
      - '5000:5000'
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - '9090:9090'
    networks:
      - monitoring

  pushgateway:
    image: prom/pushgateway:latest
    ports:
      - '9091:9091'
    networks:
      - monitoring

  pusher:
    build: .
    command: python push_metrics.py
    depends_on:
      - pushgateway
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    ports:
      - '3000:3000'
    depends_on:
      - prometheus
    networks:
      - monitoring

networks:
  monitoring:
